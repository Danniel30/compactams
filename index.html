<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compacta - Peças para Máquinas Pesadas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Compacta</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="banner">
            <h2>Especialistas em Peças para Máquinas Pesadas</h2>
            <p>Qualidade e confiança para manter sua operação sempre ativa.</p>
        </div>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        
        <div class="mapa">
            <h3>Nosso Endereço</h3>
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Compacta. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
